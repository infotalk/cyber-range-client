version: '3.9'
services:
  nextjs:
    build:
      context: .
      dockerfile: ./docker/nextjs/Dockerfile.dev
    image: nextjs
    container_name: nextjs
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - ./:/app
    ports:
      - 3000:3000
      # コンテナ内部のdnsではバックエンド側のドメインを名前解決できないため
    dns:
      - 'localhost:127.0.0.1'
  mysql:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile.dev
    image: mysql
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: test
    ports:
      - 3306:3306
    volumes:
      - mysql-db-store:/var/lib/mysql
volumes:
  mysql-db-store:
